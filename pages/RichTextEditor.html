<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rich Text / XML Editor</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">

    <!-- ACE EDITOR (Source Code) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ext-language_tools.min.js"></script>

    <!-- JS BEAUTIFY (Formatter) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.14.7/beautify-html.min.js"></script>

    <!-- QUILL EDITOR (Rich Text) -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>

    <style>
        :root {
            /* Brand Colors */
            --brand-html: #e34c26; 
            --brand-xml: #555; 
            --brand-rich: #27ae60;
            
            --bg-dark: #000000;
            --bg-panel: #1b1c21;
            --text-main: #ffffff;
            --text-muted: #8e9196;
            --border: #333;
        }

        [data-theme="light"] {
            --bg-dark: #f5f7f9;
            --bg-panel: #ffffff;
            --text-main: #333333;
            --text-muted: #666;
            --border: #ddd;
        }

        * { box-sizing: border-box; outline: none; }
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: background 0.3s;
        }

        /* --- HEADER --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: var(--bg-dark);
            border-bottom: 1px solid var(--border);
            flex-shrink: 0;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .nav-links { display: flex; gap: 20px; font-size: 0.9rem; align-items: center; }
        .nav-item { color: var(--text-muted); text-decoration: none; font-weight: 500; cursor: pointer; }
        .nav-item.active { color: var(--brand-rich); border-bottom: 2px solid var(--brand-rich); padding-bottom: 2px; }
        
        .tools-menu { display: flex; align-items: center; gap: 15px; }
        .icon-btn { cursor: pointer; opacity: 0.7; width: 20px; height: 20px; }
        .icon-btn:hover { opacity: 1; }

        /* --- WORKSPACE --- */
        .workspace-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 1600px;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
            gap: 20px;
            overflow: hidden;
        }

        .hero-title h1 {
            font-size: 1.5rem;
            font-weight: 300;
            margin: 0 0 5px 0;
            text-align: center;
        }

        /* SPLIT PANE */
        .split-pane {
            display: flex;
            flex: 1;
            gap: 20px;
            min-height: 0;
        }

        /* COLUMNS */
        .col-left, .col-right {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            font-size: 0.8rem;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 0.5px;
        }

        /* ACTION BUTTON (Prettify) */
        .action-btn {
            background: #333;
            color: white;
            border: 1px solid var(--border);
            padding: 4px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.75rem;
            transition: all 0.2s;
        }
        .action-btn:hover { background: var(--brand-rich); border-color: var(--brand-rich); }

        /* EDITOR CONTAINER (Left) */
        .editor-container {
            background-color: var(--bg-panel);
            border: 1px solid var(--border);
            border-radius: 6px;
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .editor-tabs {
            display: flex;
            background: rgba(255,255,255,0.05);
            border-bottom: 1px solid var(--border);
        }

        .tab {
            padding: 10px 20px;
            font-size: 0.85rem;
            font-weight: bold;
            color: var(--text-muted);
            cursor: pointer;
            border-right: 1px solid var(--border);
            border-bottom: 3px solid transparent;
            transition: all 0.2s;
        }
        
        .tab:hover { background: rgba(255,255,255,0.02); color: var(--text-main); }
        .tab.active-html { color: var(--brand-html); border-bottom-color: var(--brand-html); background: rgba(227, 76, 38, 0.1); }
        .tab.active-xml { color: var(--brand-xml); border-bottom-color: var(--brand-xml); background: rgba(255, 255, 255, 0.1); }

        /* ACE Wrapper */
        #ace-editor {
            width: 100%;
            height: 100%;
            font-size: 14px;
        }

        /* RIGHT PANE (Quill) */
        .rich-container {
            background-color: var(--bg-panel);
            border: 1px solid var(--border);
            border-radius: 6px;
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Quill Toolbar Overrides */
        .ql-toolbar.ql-snow {
            border: none;
            border-bottom: 1px solid var(--border);
            background: rgba(255,255,255,0.05);
        }
        
        .ql-container.ql-snow {
            border: none;
            flex: 1;
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
            background: var(--bg-panel); 
            color: var(--text-main);
        }

        .ql-snow .ql-stroke { stroke: var(--text-muted); }
        .ql-snow .ql-fill { fill: var(--text-muted); }
        .ql-snow .ql-picker { color: var(--text-muted); }
        
        .ql-snow .ql-picker-options { 
            background-color: var(--bg-panel); 
            border-color: var(--border); 
            color: var(--text-main);
        }

        .ql-snow .ql-picker:hover { color: var(--text-main); }
        .ql-snow .ql-picker:hover .ql-stroke { stroke: var(--text-main); }

        @media (max-width: 900px) {
            .split-pane { flex-direction: column; }
            .col-left, .col-right { min-height: 400px; }
        }
    </style>
</head>
<body data-theme="dark">

    <header>
        <div class="logo">
            <!-- Icon -->
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#27ae60" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                <polyline points="14 2 14 8 20 8"></polyline>
                <line x1="16" y1="13" x2="8" y2="13"></line>
                <line x1="16" y1="17" x2="8" y2="17"></line>
                <polyline points="10 9 9 9 8 9"></polyline>
            </svg>
            <span style="color:var(--text-main); margin-left: 5px;">Rich</span>
            <span style="color:var(--brand-rich); font-size:0.9em; margin-top:2px;">Editor</span>
        </div>

        <nav class="nav-links">
            <a class="nav-item active">Document</a>
            <a class="nav-item">Settings</a>
            <a class="nav-item">Export</a>
        </nav>

        <div class="tools-menu">
            <div class="icon-btn" onclick="toggleTheme()" title="Toggle Dark/Light Mode">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="white" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
            </div>
        </div>
    </header>

    <div class="workspace-container">
        
        <div class="hero-title">
            <h1>Content Composer</h1>
        </div>

        <div class="split-pane">
            
            <!-- LEFT: Source Code -->
            <div class="col-left">
                <div class="section-header">
                    <span>Source Code</span>
                    <!-- Prettify Button Added Here -->
                    <button class="action-btn" onclick="formatSource()">âœ¨ Prettify</button>
                </div>
                
                <div class="editor-container">
                    <div class="editor-tabs">
                        <div class="tab active-html" onclick="switchMode('html', this)">HTML</div>
                        <div class="tab" onclick="switchMode('xml', this)">XML</div>
                    </div>
                    
                    <div id="ace-editor"></div>
                </div>
            </div>

            <!-- RIGHT: Rich Text -->
            <div class="col-right">
                <div class="section-header">
                    <span>Rich Text Preview</span>
                    <label style="font-weight:normal; color:var(--text-muted); font-size:0.8rem;">
                        WYSIWYG
                    </label>
                </div>
                
                <div class="rich-container">
                    <div id="quill-editor"></div>
                </div>
            </div>

        </div>
    </div>

    <script>
        // --- INITIAL DATA ---
        const initialContent = `
<h1>Welcome to the Editor</h1>
<p>This is a <strong>rich text</strong> area.</p>
<p>You can change colors: <span style="color: rgb(230, 0, 0);">Red</span>, <span style="color: rgb(0, 138, 0);">Green</span>, <span style="color: rgb(0, 102, 204);">Blue</span>.</p>
<ul><li>Edit source on the left.</li><li>Edit visually on the right.</li></ul>`;

        // --- 1. SETUP ACE EDITOR (LEFT) ---
        const aceEditor = ace.edit("ace-editor");
        aceEditor.setTheme("ace/theme/tomorrow_night");
        aceEditor.session.setMode("ace/mode/html");
        
        // Initial set without formatting, wait for user to click Prettify if they want
        aceEditor.setValue(initialContent.trim(), -1);
        
        aceEditor.setOptions({
            fontSize: "14pt",
            showPrintMargin: false,
            wrap: true,
            useWorker: false 
        });

        // --- 2. SETUP QUILL EDITOR (RIGHT) ---
        const toolbarOptions = [
            [{ 'header': [1, 2, 3, false] }],
            ['bold', 'italic', 'underline', 'strike'],
            [{ 'color': [] }, { 'background': [] }],
            [{ 'align': [] }],
            [{ 'list': 'ordered'}, { 'list': 'bullet' }],
            ['link', 'image', 'clean']
        ];

        const quill = new Quill('#quill-editor', {
            theme: 'snow',
            modules: { toolbar: toolbarOptions }
        });
        
        quill.clipboard.dangerouslyPasteHTML(initialContent.trim());

        // --- 3. SYNC LOGIC ---
        let isSyncingLeft = false;
        let isSyncingRight = false;

        // ACE -> QUILL
        aceEditor.session.on('change', () => {
            if (isSyncingLeft) return;
            isSyncingRight = true;
            const val = aceEditor.getValue();
            const currentQuillHTML = quill.root.innerHTML;
            if (val !== currentQuillHTML) {
                quill.clipboard.dangerouslyPasteHTML(val);
            }
            isSyncingRight = false;
        });

        // QUILL -> ACE
        quill.on('text-change', function() {
            if (isSyncingRight) return;
            isSyncingLeft = true;
            const html = quill.root.innerHTML;
            if (html !== aceEditor.getValue()) {
                aceEditor.setValue(html, 1);
            }
            isSyncingLeft = false;
        });

        // --- 4. FORMATTING LOGIC (New) ---
        function formatSource() {
            // Prevent sync loops while formatting
            isSyncingLeft = true; 
            
            const raw = aceEditor.getValue();
            // Use js-beautify library
            const formatted = html_beautify(raw, {
                indent_size: 2,
                wrap_line_length: 80,
                preserve_newlines: true
            });
            
            aceEditor.setValue(formatted, -1); // -1 keeps cursor at start
            
            isSyncingLeft = false;
        }

        // --- 5. UTILS ---
        function switchMode(mode, tabEl) {
            document.querySelectorAll('.tab').forEach(t => t.className = 'tab');
            tabEl.classList.add('tab', `active-${mode}`);
            aceEditor.session.setMode(`ace/mode/${mode}`);
        }

        function toggleTheme() {
            const body = document.body;
            const isDark = body.getAttribute('data-theme') === 'dark';
            if(isDark) {
                body.setAttribute('data-theme', 'light');
                aceEditor.setTheme("ace/theme/chrome");
            } else {
                body.setAttribute('data-theme', 'dark');
                aceEditor.setTheme("ace/theme/tomorrow_night");
            }
        }
    </script>
</body>
</html>
