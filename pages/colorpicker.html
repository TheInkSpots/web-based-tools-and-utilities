<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker - DevUtility Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="colorpicker.css">
</head>
<body>

    <header>
        <div class="header-content">
            <h1><a href="../" style="text-decoration: none; color: inherit;">DevUtility Hub</a></h1>
            <p>Interactive Color Picker</p>
        </div>
    </header>

    <main>
        <div class="color-picker-container">
            <div class="color-preview">
                <div id="color-box" class="color-box"></div>
            </div>
            <div class="color-controls">
                <div class="control-group">
                    <label for="hexInput">HEX</label>
                    <input type="text" id="hexInput">
                </div>
                <div class="control-group">
                    <label for="rgbInput">RGB</label>
                    <input type="text" id="rgbInput">
                </div>
                <div class="control-group">
                    <label for="hslInput">HSL</label>
                    <input type="text" id="hslInput">
                </div>
                <div class="sliders">
                    <div class="slider-group">
                        <label for="hue-slider">Hue</label>
                        <input type="range" id="hue-slider" min="0" max="360" step="1" class="slider">
                    </div>
                    <div class="slider-group">
                        <label for="saturation-slider">Saturation</label>
                        <input type="range" id="saturation-slider" min="0" max="100" step="1" class="slider">
                    </div>
                    <div class="slider-group">
                        <label for="lightness-slider">Lightness</label>
                        <input type="range" id="lightness-slider" min="0" max="100" step="1" class="slider">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/tinycolor2@1.6.0/dist/tinycolor-min.js"></script>
    <script src="colorpicker.js"></script>
</body>
</html>
